<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width,initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no,target-densitydpi=device-dpi">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="theme-color" content="#4DD0E1">
    <title>Blog</title>
    <link id="iconLink" rel="shortcut icon" type="image/x-icon" href="//cdn-static.sardinefish.com/icon/LOGO.ico"
        media="screen">
    <link href="/static/font/Open_Sans/OpenSans.css" rel="stylesheet" type="text/css">
    <link href="/static/font/Raleway/Raleway.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="/static/font/Quicksand/Quicksand.css">
    <link href="/static/font/material-design-icons-3.0.1/material-icons.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdn.staticfile.org/KaTeX/0.16.3/katex.min.css">

    <script src="/lib/Script/HTMLTemplate/v0.3.2/HTMLTemplate.js"></script>
    <script src="/lib/Script/HTMLTemplate/v0.3.2/ObserveList.js"></script>
    <script src="/lib/Script/SardineFish/SardineFish.API.js"></script>
    <link href="/lib/css/github-markdown-css/github-markdown.css" rel="stylesheet" type="text/css">
    <link href="https://cdn.staticfile.org/highlight.js/11.6.0/styles/github.min.css" rel="stylesheet"
        type="text/css">

    <script src="https://cdn.staticfile.org/marked/4.1.1/marked.min.js"></script>

    <script src="https://cdn.staticfile.org/markdown-it/13.0.1/markdown-it.min.js"></script>
    <script src="https://cdn.staticfile.org/markdown-it-emoji/2.0.2/markdown-it-emoji.min.js"></script>

    <script src="https://cdn.staticfile.org/highlight.js/11.6.0/highlight.min.js"></script>
    <script src="/lib/Script/markdown-it-katex-bundle/dist/markdown-it-katex-bundle.js"></script>
    <script src="https://cdn.staticfile.org/crypto-js/4.1.1/crypto-js.min.js" crossorigin="anonymous"></script>
    <script src="/lib/Script/tools.js"></script>
    <script src="/lib/Script/require.js"></script>
</head>

<body>
    <div id="root" class="">
        <div id="top" class="font-UI">
            <div id="top-center">
                <div id="button-menu" class="icon-button">menu</div>
                <header id="page-title" class="font-UI">Title</header>
                <div id="nav-wrapper">
                    <nav id="top-nav">
                        <a class="item" href="/">HOME</a>
                        <a class="item" href="/blog/">BLOG</a>
                        <a class="item" href="/note/">NOTES</a>
                        <a class="item" href="https://lab.sardinefish.com">LAB</a>
                        <a class="item" href="https://github.com/SardineFish">GITHUB</a>
                        <a class="item" href="/about/">ABOUT</a>

                    </nav>
                </div>
                <div class="top-right">
                    <form id="search" class="top-icon" action="/search">
                        <svg class="icon-search" viewBox="0 0 24 24">
                            <path fill="currentColor"
                                d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z" />
                        </svg>
                        <input id="search-input" type="search" placeholder="Search" name="q" autocomplete="off">
                        <input type="submit" style="display: none;">
                    </form>
                    <div id="account-area" class="flex-center">
                        <a id="login" class="top-icon" href="/account/login">person</a>
                        <div id="user-login-wrapper" class="flex-center">
                            <a id="write" class="top-icon" href="/blog/edit">edit</a>
                            <div id="user">
                                <img id="user-avatar" src="https://cdn-static.sardinefish.com/img/logo/Logo_256.jpg">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <main id="main">
            <aside id="side-area" class="hide-loading">
                <nav id="content-nav">
                    <header id="header-content" class="divider font-UI">
                        <span class="divide-name">Content</span>
                        <hr class="divide-line">
                    </header>
                    <ul>
                        <template id="content-template">
                            <li>
                                <a href="{{url}}">{{header}}</a>
                                <ul>
                                    <template template="content-template" datasource="{{children}}"></template>
                                </ul>
                            </li>
                        </template>
                    </ul>
                </nav>
            </aside>
            <aside id="side-float" class="hide hide-loading">
                <div id="button-content" class="material-icons">list</div>
                <nav id="content-nav">
                    <header id="header-content" class="divider font-UI">
                        <span class="divide-name">Content</span>
                        <hr class="divide-line">
                    </header>
                    <ul>
                        <template id="content-template">
                            <li>
                                <a href="{{url}}">{{header}}</a>
                                <ul>
                                    <template template="content-template" datasource="{{children}}"></template>
                                </ul>
                            </li>
                        </template>
                    </ul>
                </nav>
            </aside>
            <aside id="float-buttons" onselectstart="return false;">
                <div id="button-to-top" class="float-button"><span class="material-icons">arrow_upward</span></div>
            </aside>
            <div id="button-nouse"></div>
            <div id="center" class="hide-loading">
                <div id="loading">
                    <div id="load-error">
                        <p id="error-code">404</p>
                        <p id="error-msg">大概被主人扔到宇宙中去了吧〇_〇</p>
                    </div>
                    <div id="space">
                        <div id="solar-system">
                            <div id="sun"></div>
                            <div id="mercury" class="orbit">
                                <div class="antiRotate">
                                    <div class="planet"></div>
                                </div>
                            </div>
                            <div id="venus" class="orbit">
                                <div class="antiRotate">
                                    <div class="planet"></div>
                                </div>
                            </div>
                            <div id="earth" class="orbit">
                                <div class="antiRotate">
                                    <div class="planet"></div>
                                </div>
                            </div>
                            <div id="mars" class="orbit">
                                <div class="antiRotate">
                                    <div class="planet"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <template id="article-template">
                    <article class="article">
                        <hgroup>
                            <header id="title" class="title">{{title}}</header>
                            <div class="article-info">
                                <time class="time with-icon">{{time}}</time>
                                <div class="author with-icon">{{author.name}}</div>
                                <ul class="tags-wrapper with-icon">
                                    <template class="tag-template" datasource="{{tags}}">
                                        <a class="tag" href="/search?q={{$element$}}">{{$element$}}</a>
                                    </template>
                                </ul>
                            </div>
                        </hgroup>
                        <main class="content markdown-body">{{"bind":"doc","render":"html"}}</main>
                    </article>
                </template>
                <div class="blog-stats" oncontextmenu="return false;">
                    <div class="stats-like stats-item">
                        <svg class="like-button" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <g transform="translate(0, 1)">
                                <mask id="hart-mask">
                                    <!-- Everything under a black pixel will be invisible -->
                                    <rect x="0" y="0" width="24" height="24" fill="black" />

                                    <!-- Everything under a white pixel will be visible -->
                                    <path
                                        d="M12,21.35L10.55,20.03C5.4,15.36 2,12.27 2,8.5C2,5.41 4.42,3 7.5,3C9.24,3 10.91,3.81 12,5.08C13.09,3.81 14.76,3 16.5,3C19.58,3 22,5.41 22,8.5C22,12.27 18.6,15.36 13.45,20.03L12,21.35Z"
                                        fill="white" />
                                </mask>

                                <g mask="url(#hart-mask)">
                                    <circle id="heart-fill" class="heart-fill" cx="0" cy="0" r="0" fill="#ffbaca" />
                                </g>
                                <!-- <path
                            d="M12.1,18.55L12,18.65L11.89,18.55C7.14,14.24 4,11.39 4,8.5C4,6.5 5.5,5 7.5,5C9.04,5 10.54,6 11.07,7.36H12.93C13.46,6 14.96,5 16.5,5C18.5,5 20,6.5 20,8.5C20,11.39 16.86,14.24 12.1,18.55M16.5,3C14.76,3 13.09,3.81 12,5.08C10.91,3.81 9.24,3 7.5,3C4.42,3 2,5.41 2,8.5C2,12.27 5.4,15.36 10.55,20.03L12,21.35L13.45,20.03C18.6,15.36 22,12.27 22,8.5C22,5.41 19.58,3 16.5,3Z" /> -->
                                <path
                                    d="M12,21.35L10.55,20.03C5.4,15.36 2,12.27 2,8.5C2,5.41 4.42,3 7.5,3C9.24,3 10.91,3.81 12,5.08C13.09,3.81 14.76,3 16.5,3C19.58,3 22,5.41 22,8.5C22,12.27 18.6,15.36 13.45,20.03L12,21.35Z"
                                    fill="none" stroke="#ff5c83" stroke-width="1" />
                            </g>
                        </svg>
                        <div class="stats-value">-</div>
                    </div>
                </div>
                <div class="comment-area">
                    <header class="divider font-UI">
                        <span class="divide-name">COMMENT</span>
                        <hr class="divide-line">
                    </header>
                    <div class="comment comment-publish">
                        <div class="decoration" onselectstart="return false;">
                            <div class="circle-wrapper">
                                <div id="button-add-comment" class="circle ">
                                    <div class="icon-button">add</div>
                                </div>
                            </div>
                            <div class="line-wrapper">
                                <div class="line"></div>
                            </div>
                        </div>
                        <div class="ver-wrapper">
                            <main class="hor-wrapper">
                                <div id="avatar-wrapper">
                                    <img id="sender-avatar" class="avatar" src="https://cdn-static.sardinefish.com/img/decoration/unknown-user.png">
                                    <div class="line"></div>
                                </div>
                                <div class="comment-wrapper">
                                    <header class="sender-info">
                                        <div class="input-wrapper">
                                            <input type="text" id="input-name" class="textbox" placeholder="Your Name">
                                            <input type="email" id="input-email" class="textbox" placeholder="Your Email">
                                        </div>
                                        <div id="button-comment-send" class="icon-button">send</div>
                                    </header>
                                    <div id="input-comment" data-text="Tell me what you think" contenteditable="true"></div>
                                </div>
                            </main>
                            <ul class="sub-comment">

                            </ul>
                        </div>
                    </div>
                    <ul class="comment-render">
                        <template id="comment-template">
                            <li class="comment" data-pid="{{pid}}" data-name="{{author.name}}" data-uid="{{author.name}}">
                                <div class="decoration">
                                    <div class="circle-wrapper">
                                        <div class="circle button-reply">
                                            <div class="comment-reply icon-button">comment</div>
                                        </div>
                                    </div>
                                    <div class="line-wrapper">
                                        <div class="line"></div>
                                    </div>
                                </div>
                                <div class="ver-wrapper">
                                    <main class="hor-wrapper">
                                        <div class="avatar-wrapper">
                                            <img class="avatar" data-src='{{"bind":"author.avatar", "default":"https://cdn-static.sardinefish.com/img/decoration/unknown-user.png"}}' onerror="this.src='https://cdn-static.sardinefish.com/img/decoration/unknown-user.png'">
                                            <div class="line"></div>
                                        </div>
                                        <div class="comment-wrapper">
                                            <header class="sender-info">
                                                <span class="name">{{author.name}}</span>
                                                <a class="email"></a>
                                                <div class="time with-icon">{{time}}</div>
                                            </header>
                                            <main class="comment-text">
                                                {{text}}
                                            </main>
                                        </div>
                                    </main>
                                    <ul class="sub-comment">
                                        <template template="comment-template" datasource="{{comments}}"></template>
                                    </ul>
                                </div>
                            </li>
                        </template>
                    </ul>
                </div>
            </div>
        </main>
        <footer id="footer" class="font-UI">
            <p>Copyright © 2015-
                <span>
                    <script>
                        document.write(new Date().getFullYear())
                    </script>
                </span> SardineFish, All Rights Reserved</p>
            <div id="powered-by">Powered by SardineFish</div>
        </footer>
    </div>
    <div class="img-viewer">
        <div class="action-panel">
            <div class="icon-button button-close">
                <svg viewBox="0 0 24 24">
                    <path fill="currentColor"
                        d="M19,6.41L17.59,5L12,10.59L6.41,5L5,6.41L10.59,12L5,17.59L6.41,19L12,13.41L17.59,19L19,17.59L13.41,12L19,6.41Z" />
                </svg>
            </div>
        </div>
        <img src="" alt="" class="img"/>
    </div>
    <script src="./src/legacy/blogView.js" type="module"></script>
</body>

</html>
