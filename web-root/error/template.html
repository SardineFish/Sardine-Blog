<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="theme-color" content="#4DD0E1">
    <title>${error-code}</title>
    <link id="iconLink" rel="shortcut icon" type="image/x-icon" href="//cdn-static.sardinefish.com/icon/LOGO.ico"
        media="screen">
    <link href="/font/Raleway/Raleway.css" rel="stylesheet" type="text/css">
    ${inject-css}
</head>

<body>
    <div id="root" class="">
        <div id="top" class="font-UI">
            <div id="top-center">
                <div id="button-menu" class="icon-button">menu</div>
                <header id="page-title" class="font-UI">${error-code}</header>
                <div id="nav-wrapper">
                    <nav id="top-nav">
                        <a class="item" href="/">HOME</a>
                        <a class="item" href="/blog/">BLOG</a>
                        <a class="item" href="/note/">NOTES</a>
                        <a class="item" href="https://lab.sardinefish.com">LAB</a>
                        <a class="item" href="https://github.com/SardineFish">GITHUB</a>
                        <a class="item" href="/about/">ABOUT</a>

                    </nav>
                </div>
                <div class="top-right">
                    <form id="search" class="top-icon" action="/search">
                        <svg class="icon-search" viewBox="0 0 24 24">
                            <path fill="currentColor"
                                d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z" />
                        </svg>
                        <input id="search-input" type="search" placeholder="Search" name="q" autocomplete="off">
                        <input type="submit" style="display: none;">
                    </form>
                    <div id="account-area" class="flex-center">
                        <a id="login" class="top-icon" href="/account/login">person</a>
                        <div id="user-login-wrapper" class="flex-center">
                            <a id="write" class="top-icon" href="/blog/write/">edit</a>
                            <div id="user">
                                <img id="user-avatar" src="https://cdn-static.sardinefish.com/img/logo/Logo_256.jpg">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <main id="main">
            <div id="button-nouse"></div>
            <div id="center" class="hide-loading">
                <div id="loading">
                    <div id="load-error">
                        <p id="error-code">${error-code}</p>
                        <p id="error-msg">${error-msg}</p>
                    </div>
                    <div id="space">
                        <div id="solar-system">
                            <div id="sun"></div>
                            <div id="mercury" class="orbit">
                                <div class="antiRotate">
                                    <div class="planet"></div>
                                </div>
                            </div>
                            <div id="venus" class="orbit">
                                <div class="antiRotate">
                                    <div class="planet"></div>
                                </div>
                            </div>
                            <div id="earth" class="orbit">
                                <div class="antiRotate">
                                    <div class="planet"></div>
                                </div>
                            </div>
                            <div id="mars" class="orbit">
                                <div class="antiRotate">
                                    <div class="planet"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer id="footer" class="font-UI">
            <p>Copyright Â© 2015-
                <span>
                    <script>
                        document.write(new Date().getFullYear())
                    </script>
                </span> SardineFish, All Rights Reserved</p>
            <div id="powered-by">Powered by SardineFish</div>
        </footer>
    </div>
    ${inject-script}
</body>

</html>
