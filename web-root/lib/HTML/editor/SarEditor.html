<!DOCTYPE html>
<html>
    <head>
    <title>Web Viewer</title>
    <!--
        <meta name="viewport" content="width=device-width,initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no,target-densitydpi=device-dpi" />
        -->
    <script src="//cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
    
    <script src="//cdn.jsdelivr.net/npm/markdown-it@12.0.4/dist/markdown-it.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/markdown-it-emoji@2.0.0/dist/markdown-it-emoji.min.js"></script>

    <script src="//cdn.jsdelivr.net/npm/highlight.js@9.18.5/lib/highlight.js"></script>

    <link href="style.css" rel="stylesheet" type="text/css">
    <link href="/lib/css/github-markdown-css/github-markdown.css" rel="stylesheet" type="text/css">
    <link href="//libs.cdnjs.net/highlight.js/9.9.0/styles/github.min.css" rel="stylesheet" type="text/css">
    <link href="//cdn.jsdelivr.net/npm/highlight.js@9.18.5/styles/github.css" rel="stylesheet" type="text/css">
    <script src="/lib/Script/markdown-it-katex-bundle/dist/markdown-it-katex-bundle.js"></script>
</head>

<body >
    <div style="height:100%">
        <div id="topArea" onselectstart="return false;">
            <div id="left">
                <div id="fontFamily" class="dropbox shadow1">
                    <div class="display">Sans-Serif</div>
                    <ul class="list">
                        <li class="selected"></li>
                        <li>Sans-Serif</li>
                        <li>Segoe UI</li>
                        <li>Microsoft YaHei UI</li>
                    </ul>
                </div>
                <div id="fontSizeBox" class="flex-center">
                    <div id="minus" class="circleButton icon shadow1">remove</div>
                    <div id="fontSize" class="textbox shadow1" contenteditable="true">16px</div>
                    <div id="plus" class="circleButton icon shadow1">add</div>
                </div>
                <div id="textDecoration" class="flex-center">
                    <div id="italic" class="button icon shadow1">format_italic</div>
                    <div id="bold" class="button icon shadow1">format_bold</div>
                    <div id="underline" class="button icon shadow1">format_underline</div>
                </div>
                <div id="insert" class="flex-center">
                    <div id="link" class="button icon shadow1">link</div>
                    <div id="image" class="button icon shadow1">image</div>
                </div>
            </div>
            <div id="right">
                <ul id="render-types">
                    <li id="code" class="item selected">Code</li>
                    <li id="markdown" class="item">Markdown</li>
                    <li id="html" class="item">HTML</li>
                </ul>
            </div>
        </div>
        <div id="textArea">
            <pre id="input-text" class="markdown-body" contenteditable="true" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"></pre>
            <div id="text" class="markdown-body"></div>
        </div>
    </div>
    <script src="script.js">
    </script>
</body>
</html>
