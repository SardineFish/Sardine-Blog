<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <link id="iconLink" rel="shortcut icon" type="image/x-icon" href="http://static.sardinefish.com/icon/LOGO.ico" media="screen" />
    <title>Release works</title>
    <script src="/resource.js"></script>
    <script src="/lib/Script/SardineFish/SardineFish.API.js"></script>
    <script src="/lib/Script/HTMLTemplate/v0.1.0/HTMLTemplate.js"></script>
    <script>
        function loadScripts()
        {
            
            document.write("<style>@font-face{font-family:fontIcon;src:url('" + resource.font.segmdl2 + "');}</style>");
            document.write(toCSSHTMLTag(style.tag));
            document.write(toCSSHTMLTag(style.class));
            document.write(toCSSHTMLTag(style.id));
            //----------------------------------jQuery----------------------------------
            document.write(toScriptHTMLTag(lib.jQueryMinJs));
            document.write(toScriptHTMLTag(lib.jQueryColorMinJs));
            document.write(toScriptHTMLTag(lib.jQueryShadowAnimation));
            document.write(toScriptHTMLTag(lib.jQueryCookieMinJs));
            //--------------------------------------------------------------------------------------------------------------

            //----------------------------------codeMirror----------------------------------
            document.write(toScriptHTMLTag(lib.codeMirror.lib.script));
            document.write(toScriptHTMLTag(lib.codeMirror.addon.hint.showHintJS));
            document.write(toScriptHTMLTag(lib.codeMirror.addon.hint.javaScriptHintJs));
            document.write(toScriptHTMLTag(lib.codeMirror.mode.javascript));
            //-----------------------------------------------------------------------------------------------------------------
        }
        function loadCSS()
        {

            //----------------------------------codeMirror----------------------------------
            document.write(toCSSHTMLTag(lib.codeMirror.lib.css));
            document.write(toCSSHTMLTag(lib.codeMirror.addon.hint.showHintCSS));
            //-----------------------------------------------------------------------------------------------------------------
        }
        loadScripts();
        loadCSS();
    </script>
    <script src="/lib/Script/SardineFish/SardineFish.Web.UI.js"></script>
    <style>
        
    </style>
</head>
<body>
    <div id="pageCodeContainer" class="divFloat transparentBackgroundOjbect" style="width:42px; height:42px; box-shadow:0 0 0px rgba(200,200,200,0.00);">
        <div id="pageCodeTitleDiv" onselectstart="return false">
            <div id="pageCodeIcon">
                <div class="transparentBackgroundOjbect" style="width:100%; height:100%;">
                    <div id="pageCodeIconText">&lt;/&gt;</div>
                </div>
            </div>
            <div style="left:48px; padding-left:10px; display:inline-block;">
                <div style="cursor:default; color:gray;">JavaScript代码编辑器</div>
            </div>
        </div>
        <div id="pageCodeInputArea">
            <div id="pageCodeInputBorder" class="borderObject">
                <textarea id="pageCodeInput"></textarea>
            </div>
        </div>
        <div id="pageCodeBottom">
            <div id="pageCodeButton">
                <a id="pageCodeButtonRun" class="button">执行</a>
            </div>
        </div>
    </div>
    <div id="dialogBackground" style="display:none;">
        <div id="dialog" class="dialog" style="display:none;">
            <p id="dialogTitle"></p>
            <p id="dialogContent"></p>
            <div id="dialogButtons">
                <a id="buttonOk" class="button">Ok</a>
            </div>
        </div>
        <div id="noticeBox" class="dialog" style="display:none;">
            <p id="noticeText">Notice</p>
        </div>
    </div>
    <div id="rootDiv">
        <div id="topArea">
            <div id="topBar">
                <div id="topMenu" style="height:75px;">
                    <div id="topMenuButtons">
                        <div id="menuFocus"></div>
                        <a class="menuButton" href="/" style="border-color:white;">首页</a>
                        <a class="menuButton" href="/note">笔记</a>
                        <a class="menuButton" id="buttonHere" href="/works">作品</a>
                        <a class="menuButton" href="/article">文章</a>
                        <a class="menuButton" href="/about">关于</a>
                        <a class="menuButton" href="/more">更多</a>
                    </div>
                </div>
                <div id="userArea">
                    <div style="transform-style:preserve-3d;-webkit-perspective:200px;perspective:200px;">
                        <div id="userFace" class="button" href="/account/login" style="font-family: 'fontIcon','Segoe MDL2 Assets';">
                            <div style="width:100%;height:100%;">
                                <i id="loginIcon">&#xE13D;</i>
                                <i id="noticeMark"></i>
                            </div>
                        </div>
                    </div>
                    <a id="buttonSignUp" class="button" href="/account/register">Sign Up</a>
                </div>
            </div>
        </div>
        <div id="center">
            <div id="content">
                <p id="releaseTitle">Release</p>
                <div id="releaseData">
                    <div id="iconSelector">
                        <iframe id="icon" src="/img/upload/upload.html"></iframe>
                    </div>
                    <div>
                        <p class="inputHeader">Name:</p>
                        <input type="text" id="name" class="textbox" placeholder="Name"/>
                    </div>
                    <div>
                        <p class="inputHeader">Version:</p>
                        <input type="text" id="version" class="textbox" placeholder="Version"/>
                    </div>
                    <div>
                        <p class="inputHeader">Type:</p>
                        <input type="text" id="type" class="textbox" placeholder="Type" />
                    </div>
                    <div>
                        <p class="inputHeader">Tags:</p>
                        <input type="text" id="tags" class="textbox" placeholder="Tags" />
                    </div>
                    <div id="descriptionArea">
                        <p class="inputHeader" style="display:block">Description:</p>
                        <iframe id="description" src="/lib/HTML/editor/SarEditor.html"></iframe>
                    </div>
                    <div id="images">
                        <p class="inputHeader" style="text-align:left">Images:</p>
                        <div id="buttonUploadImages" class="button">Upload</div>
                        <div id="progressBar">
                            <div id="progress"></div>
                        </div>
                        <iframe id="imagesPicker" src="/img/upload/upload-NoView.html" style="display:none;"></iframe>
                        <template id="imagesTemplate" class="imageBlock" style="overflow-x:auto">
                            <div class="delete" onclick="removeImage({id});"></div>
                            <img class="image" src="{url}" />
                        </template>
                    </div>
                    <div id="downloads">
                        <p class="inputHeader" style="text-align:left">Downloads:</p>
                        <div id="downloadList">
                            <div class="downloadItem">
                                <input type="url" id="download" class="textbox" placeholder="Download" />
                            </div>
                            <div class="downloadItem">
                                <input type="url" id="gitHub" class="textbox" placeholder="GitHub"/>
                            </div>
                            <div class="downloadItem">
                                <input type="url" id="yun" class="textbox" placeholder="BaiduYun" />
                            </div>
                            <div class="downloadItem">
                                <input type="url" id="lib" class="textbox" placeholder="Library" />
                            </div>
                        </div>
                    </div>
                    <div id="details">
                        <p class="inputHeader" style="text-align:left">Details:</p>
                        <table id="detailTable">
                            <tr>
                                <th>Key</th>
                                <th>Value</th>
                            </tr>
                        </table>
                        <div id="buttonAddDetail" class="button" style="display:inline-block;">Add</div>
                    </div>
                </div>
            </div>
            <dv id="rightArea">
                <div id="search" class="shadow">
                    <a id="buttonSearch" class="iconButton">&#xE1A3;</a>
                    <input id="searchText" type="search" />
                </div>
                <div id="comment" class="shadow">

                </div>
            </dv>
        </div>
        <div id="pageBottom">
            <p style="color:white; font-size:64px; font-weight:100; text-align: center">Nothing here.</p>
        </div>
    </div>
    <!--EventHandle-->
    <script>
    </script>
    <script src="event.js"></script>
</body>
</html>
